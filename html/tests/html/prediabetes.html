<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylepred.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body>
    <!--Contenedor Padre-->
    <div class="container">
        <a href="../DesPreDiabetes.html" class="chevron-left" ><svg width="25" height="25" viewBox="0 0 22 33" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21.1945 0.690391C22.2685 1.61091 22.2685 3.10337 21.1945 4.02389L6.63909 16.5L21.1945 28.9761C22.2685 29.8966 22.2685 31.3891 21.1945 32.3096C20.1206 33.2301 18.3794 33.2301 17.3055 32.3096L0.805456 18.1667C-0.268485 17.2462 -0.268485 15.7538 0.805456 14.8332L17.3055 0.690391C18.3794 -0.23013 20.1206 -0.23013 21.1945 0.690391Z" fill="#f0ffe2"/>
            </svg></a>
        <div class="title">
            <p>Test de prediabetes</p>
        </div>
        <div class="question1">
            <!--num animate__animated animate__slideInLeftero-->
            <div class="num animate__animated animate__slideInLeft"><p>1</p></div>
                <div class="pregunta animate__animated animate__slideInRight"><p>¿Qué edad tiene?</p></div>
                <label for="pregunta animate__animated animate__slideInRight">
                    <!--El valor depende del rango de edad, el puntaje aumenta o disminuye segun este-->
                    <input type="radio" id="circle" name="option" value="0"
                    autofocus checked>Menor de 40 años<br>
                    <input type="radio" id="circle" name="option" value="1">40-49 años<br>
                    <input type="radio" id="circle" name="option" value="2">50-59 años<br>
                    <input type="radio" id="circle" name="option" value="3">60 años o más<br>
                </label>
        </div>
        <div class="question3">
            <div class="num animate__animated animate__slideInLeft"><p>2</p></div>
            <div class="pregunta animate__animated animate__slideInRight"><p>¿Es hombre o mujer?</p></div>
                <label for="pregunta2">
                <input type="radio" id="circle" name="option1" value="1"
                autofocus checked>Hombre<br>
                <input type="radio" id="circle" name="option1" value="0">Mujer<br>
              </label>
        </div>
        <div class="question3">
            <div class="num animate__animated animate__slideInLeft"><p>3</p></div>
            <div class="pregunta animate__animated animate__slideInRight"><p> ¿Le diagnosticaron alguna vez diabetes gestacional?</p></div>
                <label for="pregunta2">
                <input type="radio" id="circle" name="option2" value="1"
                autofocus checked>Si<br>
                <input type="radio" id="circle" name="option2" value="0">No<br>
              </label>
        </div>
        <div class="question3">
            <div class="num animate__animated animate__slideInLeft"><p>4</p></div>
            <div class="pregunta animate__animated animate__slideInRight"><p>¿Algún pariente cercano padece diabetes?</p></div>
                <label for="pregunta2">
                <input type="radio" id="circle" name="option3" value="1"
                autofocus checked>Si<br>
                <input type="radio" id="circle" name="option3" value="0">No<br>
              </label>
        </div>
        <div class="question3">
            <div class="num animate__animated animate__slideInLeft"><p>5</p></div>
            <div class="pregunta animate__animated animate__slideInRight"><p>¿Alguna vez le diagnosticaron alta presión arterial?</p></div>
                <label for="pregunta2">
                <input type="radio" id="circle" name="option4" value="1"
                autofocus checked>Si<br>
                <input type="radio" id="circle" name="option4" value="0">No<br>
              </label>
        </div>
        <div class="question3">
            <div class="num animate__animated animate__slideInLeft"><p>6</p></div>
        <div class="pregunta animate__animated animate__slideInRight"><p>¿Se mantiene fisicamente activo?</p></div>
            <label for="pregunta2">
            <input type="radio" id="circle" name="option5" value="0"
            autofocus checked>Si<br>
            <input type="radio" id="circle" name="option5" value="1">No<br>
            </label>
        </div>
        <div class="last-question">
            <div class="num animate__animated animate__slideInLeft"><p>7</p></div>
        <div class="pregunta animate__animated animate__slideInRight"><p>¿Cual es tu imc?</p></div>
            <label for="pregunta2">
            <input type="radio" id="circle" name="option6" value="0"
            autofocus checked>menos de 18.5<br>
            <input type="radio" id="circle" name="option6" value="1">18.5-24.9<br>
            <input type="radio" id="circle" name="option6" value="2">25-30<br>
            <input type="radio" id="circle" name="option6" value="2">Más de 30<br>
            </label>
        </div>
        <div class="show">
            <button onclick="show()" class="button-show"><p>Enviar respuestas</p></button>
        </div>
    </div>
</body>
<script src="js/logic_pred.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>
</html>
